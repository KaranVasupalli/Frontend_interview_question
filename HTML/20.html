<!--  
Responsive Images
Use the <picture> element to display different images based on the viewport size.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <picture>
        <!-- For very small screens -->
        <source srcset="https://images.pexels.com/photos/326055/pexels-photo-326055.jpeg?auto=compress&cs=tinysrgb&w=600" media="(max-width: 600px)">
        
        <!-- For medium-sized screens -->
        <source srcset="https://images.pexels.com/photos/757889/pexels-photo-757889.jpeg?auto=compress&cs=tinysrgb&w=600" media="(max-width: 1200px)">
        
        <!-- Default image (fallback for larger screens) -->
        <img src="https://images.pexels.com/photos/1386604/pexels-photo-1386604.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Responsive Example Image" style="width: 100%; height: auto;">
    </picture>
</body>
</html>
