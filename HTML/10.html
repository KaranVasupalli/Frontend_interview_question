<!-- 
Tables
Create a table with 3 columns and 4 rows, including headers for each column.    
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="2px">
      <tr>
        <th>firstname</th>
        <th>lastname</th>
        <th>age</th>
      </tr>
      <tr>
        <td>Parmeshwar</td>
        <td>Nayak</td>
        <td>24</td>
      </tr>
      <tr>
        <td>Dhiraj</td>
        <td>Bhavsar</td>
        <td>22</td>
      </tr>
      <tr>
        <td>Prabhat</td>
        <td>Pradhan</td>
        <td>20</td>
      </tr>
    </table>
  </body>
</html>
