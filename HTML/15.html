<!-- 
Embedding Media

Embed a YouTube video on your webpage.
Add an audio player to your page that plays a specific audio file.
Embed a Google map using an iframe.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embedding Media</title>
  </head>
  <body>
    <h1>Embedding media</h1>
    <h2>YouTube video</h2>
    <iframe 
        width="320" 
        height="240" 
        src="https://www.youtube.com/watch?v=psaBpso9BG4" 
        title="YouTube video player" 
        frameborder="1" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>
    <h2>audio</h2>
    <audio controls>
        <source src="https://www.youtube.com/watch?v=psaBpso9BG4">
    </audio>
    <h2>Google maps</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d227845.95638081344!2d80.8910848!3d26.836992!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1733126041198!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </body>
</html>
